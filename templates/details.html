<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Details</title>
    <link rel="stylesheet" href="details.css" />
    <script src="details.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="main-content">
        <div class="progress-bar-container">
          <div class="progress-text">
            <div>Basic Details</div>
            <div>Risk Assessment</div>
            <div>Investment Horizon</div>
            <div>Stocks</div>
          </div>
          <div class="progress-bars">
            <div class="progress-line active"><div class="progress"></div></div>
            <div class="progress-line inactive">
              <div class="progress"></div>
            </div>
            <div class="progress-line inactive">
              <div class="progress"></div>
            </div>
            <div class="progress-line inactive">
              <div class="progress"></div>
            </div>
          </div>
        </div>
        <div class="form-container">
          <form id="basic-details-form">
            <label for="customer-name">Customer Name:</label>
            <input
              type="text"
              id="customer-name"
              name="customer-name"
              required
            />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="portfolio-name">Portfolio Name:</label>
            <input
              type="text"
              id="portfolio-name"
              name="portfolio-name"
              required
            />
            <label for="investment-amount">Initial Investment:</label>
            <input
              type="number"
              id="investment-amount"
              name="investment-amount"
              required
            />
            <a href="risk.html">
              <button type="button" id="next-btn">Next</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
