<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Stocks</title>
    <link rel="stylesheet" href="stocks.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <div class="progress-bar-container1">
        <div class="progress-text">
          <div>Basic Details</div>
          <div>Risk Assessment</div>
          <div>Investment Horizon</div>
          <div>Stocks</div>
        </div>
        <div class="progress-bars">
          <div class="progress-line active">
            <div class="progress1"></div>
          </div>
          <div class="progress-line active">
            <div class="progress1"></div>
          </div>
          <div class="progress-line active">
            <div class="progress1"></div>
          </div>
          <div class="progress-line active">
            <div class="progress1"></div>
          </div>
        </div>
      </div>

      <input
        type="number"
        id="numStocks"
        placeholder="Enter number of stocks"
        min="1"
      />

      <button id="nextButton" class="button" onclick="goToNextPage()">
        Next
      </button>

      <div id="stockInputs"></div>

      <button id="analyzeButton" class="button" onclick="redirectToAnalyze()">
        Analyze
      </button>
    </div>
    <script src="stocks.js"></script>
  </body>
</html>
