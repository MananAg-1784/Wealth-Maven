<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insights</title>
    <link rel="stylesheet" href="insight.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script src="insight.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="logo">
          <img src="assets/logo_orange.png" alt="WealthMaven Logo" />
        </div>
        <ul class="menu">
           <li>
            <a href="./dashboard.html"
              ><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a
            >
          </li>

          <li>
            <a href="./account.html"
              ><i class="fas fa-user-circle"></i> <span>Account</span></a
            >
          </li>
          <!-- <li>
            <a href="#page2"><i class="fas fa-th"></i> <span>Sectors</span></a>
          </li> -->
          <li>
            <a href="./insight.html"
              ><i class="fas fa-chart-line"></i> <span>Insights</span></a
            >
          </li>
          <li>
            <a href="./portfolio.html"
              ><i class="fas fa-briefcase"></i> <span>Portfolios</span></a
            >
          </li>
        </ul>
        <ul class="bottom-menu">
          <li>
            <a href="settings.html"
              ><i class="fas fa-cog"></i> <span>Settings</span></a
            >
          </li>
          <li>
            <a href="privacypolicy.html"
              ><i class="fas fa-shield-alt"></i> <span>Privacy Policy</span></a
            >
          </li>
          <li>
            <a href="contact.html"
              ><i class="fas fa-envelope"></i> <span>Contact Us</span></a
            >
          </li>
          <li>
            <a href="tc.html"
              ><i class="fas fa-file-contract"></i>
              <span>Terms & Conditions</span></a
            >
          </li>
          <a href="./signin.html">
            <button type="button" class="signup-btn">
              <i class="fas fa-sign-out-alt"></i><span> Logout</span>
            </button></a>
        </ul>
      </nav>
      <div class="main-content">
            <!-- NIFTY Overview -->
            <section class="nifty-overview">
                <h2>NIFTY 50 Overview</h2>
                <p>Current Value: <span id="nifty-value"></span></p>
                <p>Change: <span id="nifty-change"></span></p>
                <p>Day's High: <span id="nifty-high"></span></p>
                <p>Day's Low: <span id="nifty-low"></span></p>
            </section>

            <!-- Stock Section -->
            <section class="stock-section">
                <h2>Stock Data</h2>
                <select id="stock-selector">
                    <option value="RELIANCE.BO">Reliance Industries</option>
                    <option value="TCS.BO">Tata Consultancy Services</option>
                    <!-- Add more NSE stocks here -->
                </select>
                <p>Current Price: <span id="stock-price"></span></p>
                <p>Volume: <span id="stock-volume"></span></p>
            </section>

            <!-- Charts -->
            <section class="charts">
                <canvas id="price-chart"></canvas>
                <canvas id="volume-chart"></canvas>
            </section>
        </div>
    </div>
  </body>
</html>
