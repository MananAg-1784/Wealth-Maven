<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - WealthMaven</title>
    <link rel="stylesheet" href="settings.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="logo">
          <img src="assets/logo_orange.png" alt="WealthMaven Logo" />
        </div>
        <ul class="menu">
          <li>
            <a href="./dashboard.html">
              <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="./account.html"
              ><i class="fas fa-user-circle"></i> <span>Account</span></a
            >
          </li>
          <li>
            <a href="./insight.html"
              ><i class="fas fa-chart-line"></i> <span>Insights</span></a
            >
          </li>
          <li>
            <a href="./portfolio.html"
              ><i class="fas fa-briefcase"></i> <span>Portfolios</span></a
            >
          </li>
        </ul>
        <ul class="bottom-menu">
          <li>
            <a href="settings.html"
              ><i class="fas fa-cog"></i> <span>Settings</span></a
            >
          </li>
          <li>
            <a href="privacypolicy.html"
              ><i class="fas fa-shield-alt"></i> <span>Privacy Policy</span></a
            >
          </li>
          <li>
            <a href="contact.html"
              ><i class="fas fa-shield-alt"></i> <span>Contact Us</span></a
            >
          </li>
          <li>
            <a href="tc.html"
              ><i class="fas fa-file-contract"></i>
              <span>Terms & Conditions</span></a
            >
          </li>
          <a href="./signin.html">
            <button type="button" class="signup-btn">
              <i class="fas fa-sign-out-alt"></i><span> Logout</span>
            </button></a
          >
        </ul>
      </nav>
      <div class="main-content">
        <section class="privacy-settings">
          <h2>Privacy Settings</h2>
          <label>
            <input type="checkbox" id="data-sharing" />
            Share my data with third parties for marketing purposes
          </label>

          <h3>Email Notifications</h3>
          <label>
            <input type="checkbox" id="newsletter" />
            Subscribe to the newsletter
          </label>
        </section>

        <section class="security-settings">
          <h2>Security Settings</h2>
          <label>
            <input type="checkbox" id="2fa" />
            Enable Two-Factor Authentication
          </label>

          <h3>Login History</h3>
          <p>View recent logins and devices</p>
        </section>

        <section class="preferences">
          <h2>Preferences</h2>
          <h3>Theme</h3>
          <label>
            <select id="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </label>

          <h3>Language</h3>
          <label>
            <select id="language">
              <option value="english">English</option>
              <option value="hindi">Hindi</option>
              <!-- Add more languages here -->
            </select>
          </label>
        </section>

        <section class="support">
          <h2>Help and Support</h2>
          <p><a href="#faq">FAQs</a></p>
          <p><a href="#contact-support">Contact Support</a></p>
        </section>
      </div>
    </div>
  </body>
</html>
