<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>
    <link rel="stylesheet" href="aadhar.css" />
  </head>
  <body>
    <div class="signin-container">
      <div class="form-card">
        <form class="signin-form" action="#">
          <h2>Verify Your Details</h2>

          <!-- Aadhar Input Field with Get OTP link -->
          <input type="text" id="aadhar" placeholder="Enter Aadhar Number" required />
          <a href="#" class="get-otp">Get OTP</a>

          <div class="otp-container">
            <div class="otp-inputs">
              <input type="text" maxlength="1" class="otp-box" />
              <input type="text" maxlength="1" class="otp-box" />
              <input type="text" maxlength="1" class="otp-box" />
              <input type="text" maxlength="1" class="otp-box" />
              <input type="text" maxlength="1" class="otp-box" />
              <input type="text" maxlength="1" class="otp-box" />
            </div>

            
            <p class="resend-link">
              Did not receive OTP? <a href="#">Resend</a>
            </p>
          </div>

          <!-- PAN Input Field -->
          <input type="text" id="pan" placeholder="Enter PAN Number" required />

          <!-- Submit Button -->
          <button type="submit" class="signin-btn">Verify</button>
        </form>
      </div>

      <!-- Illustration Card -->
      <div class="illustration-card"></div>
    </div>
  </body>
</html>
