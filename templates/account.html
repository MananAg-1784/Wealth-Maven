<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page - WealthMaven</title>
    <link rel="stylesheet" href="account.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="logo">
          <img src="assets/logo_orange.png" alt="WealthMaven Logo" />
        </div>
        <ul class="menu">
          <li>
            <a href="./dashboard.html"
              ><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a
            >
          </li>

          <li>
            <a href="./account.html"
              ><i class="fas fa-user-circle"></i> <span>Account</span></a
            >
          </li>
          <!-- <li>
            <a href="#page2"><i class="fas fa-th"></i> <span>Sectors</span></a>
          </li> -->
          <li>
            <a href="./insight.html"
              ><i class="fas fa-chart-line"></i> <span>Insights</span></a
            >
          </li>
          <li>
            <a href="portfolio.html"
              ><i class="fas fa-briefcase"></i> <span>Portfolios</span></a
            >
          </li>
        </ul>
        <ul class="bottom-menu">
          <li>
            <a href="settings.html"
              ><i class="fas fa-cog"></i> <span>Settings</span></a
            >
          </li>
          <li>
            <a href="privacypolicy.html"
              ><i class="fas fa-shield-alt"></i> <span>Privacy Policy</span></a
            >
          </li>
          <li>
            <a href="contact.html"
              ><i class="fas fa-envelope"></i> <span>Contact Us</span></a
            >
          </li>
          <li>
            <a href="tc.html"
              ><i class="fas fa-file-contract"></i>
              <span>Terms & Conditions</span></a
            >
          </li>
          <a href="./signin.html">
            <button type="button" class="signup-btn">
              <i class="fas fa-sign-out-alt"></i><span> Logout</span>
            </button></a
          >
        </ul>
      </nav>
      <div class="main-content">
        <div class="account-container">
          <div class="user-icon">
            <img src="./assets/logo_orange.png" alt="User Icon" />
          </div>
          <form class="account-form">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <div class="input-container">
                <input
                  type="text"
                  id="first-name"
                  placeholder="Enter First Name"
                />
                <i class="edit-icon">✏️</i>
              </div>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <div class="input-container">
                <input
                  type="text"
                  id="last-name"
                  placeholder="Enter Last Name"
                />
                <i class="edit-icon">✏️</i>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-container">
                <input type="email" id="email" placeholder="Enter Email" />
                <i class="edit-icon">✏️</i>
              </div>
            </div>
            <div class="form-group">
              <label for="mobile-number">Mobile Number</label>
              <div class="input-container">
                <input
                  type="text"
                  id="mobile-number"
                  placeholder="Enter Mobile Number"
                />
                <i class="edit-icon">✏️</i>
              </div>
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <div class="input-container">
                <input
                  type="text"
                  id="pwd"
                  placeholder="Password"
                />
                <i class="edit-icon">✏️</i>
              </div>
            </div>
            <div class="form-group">
              <label for="aadhar">Aadhar Card</label>
              <div class="input-container">
                <input
                  type="text"
                  id="aadhar"
                  placeholder="Enter Aadhar Number"
                  readonly
                />
                <i class="verified-icon">✔️</i>
              </div>
            </div>
            <div class="form-group">
              <label for="pan">PAN Card Number</label>
              <div class="input-container">
                <input
                  type="text"
                  id="pan"
                  placeholder="Enter PAN Number"
                  readonly
                />
                <i class="verified-icon">✔️ </i>
              </div>
            </div>
            <button type="submit" class="save-btn">Save Details</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
