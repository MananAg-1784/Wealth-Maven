<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Analysis</title>
    <link rel="stylesheet" href="analyze.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="header">
        <div class="logo">
          <img src="assets/logo_orange.png" alt="WealthMaven Logo" />
        </div>
        
      </div>

      <div class="cards-container">
        <div class="card">
          <div class="card-title">Portfolio Value</div>
          <div class="card-value">$127,492</div>
          <div class="card-progress">
            <div class="progress-value positive">+12.4%</div>
            <div>vs last month</div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">Current Progress</div>
          <div class="card-value">78.5%</div>
          <div class="card-progress">
            <div class="progress-value positive">+5.2%</div>
            <div>vs target</div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">Performance Difference</div>
          <div class="card-value">-$2,847</div>
          <div class="card-progress">
            <div class="progress-value negative">-2.1%</div>
            <div>vs benchmark</div>
          </div>
        </div>
      </div>

      <div class="charts-container">
        <div class="chart-card">
          <div class="chart-title">Portfolio Performance</div>
          <canvas id="performanceChart"></canvas>
        </div>
      </div>
      <button
          class="optimize-btn"
          onclick="window.location.href='optmize.html'"
        >
          Optimize
        </button>
    </div>
    <script src="analyze.js"></script>
  </body>
</html>
